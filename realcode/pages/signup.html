<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Cleaning Awareness</title>
  <style>
    body {
      background: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 380px;
      background: #e9f5e1;
      border: 2px solid #4CAF50;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2f6132;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #2f6132;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #4CAF50;
      border-radius: 8px;
      outline: none;
      background: white;
    }

    input:focus {
      border-color: #2e7031;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .btn:hover {
      background: #3b8c40;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    .links a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: 500;
      margin: 0 5px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label> New Password</label>
        <input type="password" placeholder="Create a password" required>
      </div>
      <button class="btn">Sign Up</button>
    </form>
    <div class="links">
      <a href="login.html">Already have an account?</a> | 
      <a href="../index.html">Back to Home</a>
    </div>
  </div>
</body>
</html>
